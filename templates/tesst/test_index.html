<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Simple Calculator</h1>
        <form class="mt-4" method="post" action="/">
            <div class="form-group">
                <input type="number" class="form-control" name="num1" placeholder="Enter first number" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="num2" placeholder="Enter second number" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="operation" required>
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        {% if result %}
        <div class="mt-4">
            <h2>Result: {{ result }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
